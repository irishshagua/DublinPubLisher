<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h2>Add a new pub</h2>

    <form action="/exec" method="post">
      <p>
        <label>Pub Name</label><br>
        <input type="text" name="pub_name" required>
      </p>
      <p>
        <label>Review</label><br>
        <input type="text" name="pub_review" required>
      </p>
      <p>
        <label>Latitude</label><br>
        <input type="text" name="latitude" required>
      </p>
      <p>
        <label>Longitude</label><br>
        <input type="text" name="longitude" required>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>

    <p>This form should be submitted to Google App Script function!!!</p>
  </body>
</html>
